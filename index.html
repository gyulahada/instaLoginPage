<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="phone-image">
                <img src="phone-image.png" alt="">
            </div>
        </div>
        <div class="right">
            <div class="login">
                <div class="login-head">
                    <img src="instalogo.png" alt="">
                </div>
                <div class="login-body">
                    <div class="input-text">
                        <span class="input-text-content">Phone number, username, or email</span>
                    </div>
                    <div class="input-password">
                        <span class="input-password-content">Password</span>
                    </div>
                    <div class="button">
                        <button class="button-box" disabled type="submit">
                            <div class="button-box-content">Log in</div>
                        </button>
                    </div>
                    <div class="line">
                        <div class="line-box">
                            <div class="line-box-1"></div>
                            <div class="or">or</div>
                            <div class="line-box-2"></div>
                        </div>
                    </div>
                    <div class="facebook">
                        <button class="facebook-button">
                            <span class="facebook-button-picture"></span>
                            <span class="facebook-button-text">Log in with Facebook</span>
                        </button>
                    </div>
                    <a class="forgot-password" href="#">Forgot password?</a>
                </div>
                
            </div>
            <div class="registration">
                <div class="registration-box">
                    <p class="registration-box-text">
                        Don't have an account?
                        <a class="sign" href="#">Sign up</a>
                    </p>
                </div>
            </div>
            <div class="download">
                <div class="get">
                    <span class="get-text">Get the app.</span>
                </div>
                <div class="buttons">
                    <a href="#">
                        <img class="google" src="googleP.png" alt="">
                    </a>
                    <a href="#">
                        <img class="microsoft" src="microsoft.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="wrap">
            <div class="text">
                <div class="text-elements">Meta</div>
                <div class="text-elements">About</div>
                <div class="text-elements">Blog</div>
                <div class="text-elements">Jobs</div>
                <div class="text-elements">Help</div>
                <div class="text-elements">API</div>
                <div class="text-elements">Privacy</div>
                <div class="text-elements">Terms</div>
                <div class="text-elements">Top Accounts</div>
                <div class="text-elements">Locations</div>
                <div class="text-elements">Instagram Lite</div>
                <div class="text-elements">Contact Uploading & Non-Users</div>
                <div class="text-elements">Digital Collectibles Privacy Notice</div>
            </div>
            <div class="second-row">
                <div class="second-row-elements">English</div>
                <div class="second-row-elements">©️ 2023 Instagram from Meta</div>
            </div>
        </div>
    </footer>
</body>
</html>
